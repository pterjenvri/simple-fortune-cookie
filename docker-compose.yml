services:
  backend:
    image: ghcr.io/pterjenvri/cookie-backend:latest
    container_name: cookie-backend
    ports:
      - "9000:9000"

  frontend:
    image: ghcr.io/pterjenvri/cookie-frontend:latest
    container_name: cookie-frontend
    restart: always
    environment:
      - BACKEND_DNS=cookie-backend
    ports:
      - "8080:8080"
